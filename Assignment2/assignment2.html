
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
uniform float uLRTranslation;

void main()
{
  gl_Position.x = aPosition.x  + uLRTranslation ;
  gl_Position.y = 0.5 +aPosition.y;
  gl_Position.z =0.0;
  gl_Position.w =1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

out vec4  fColor;

void main()
{
    fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="assignment2.js"></script>

    <button id="directionButton">Change Direction</button>
    <select id="Controls" size="4">
      <option value="0">Red</option>
      <option value="1">Green</option>

      <option value="3">Yellow</option>
  </select>
</body>

</html>
